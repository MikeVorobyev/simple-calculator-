<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="wrapper" id="wrapper">
            <div class="window">
                <div class="window_numbers"  id="window_numbers">0</div>
            </div>
            <div class="wrapper_buttons">
                <div class="simbols_puddings upp_simbols">
                    <button class="button_styles delitte_c" id="del_c">C</button>
                    <button class="button_styles calculate" id="calculated">=</button>
                </div>
                <div class="simbols_puddings center_simbols_1">
                    <button class="button_styles" id="seven">7</button>
                    <button class="button_styles" id="eight">8</button>
                    <button class="button_styles" id="nine">9</button>
                    <button class="button_styles operators" id="division">/</button>
                </div>
                <div class="simbols_puddings center_simbols_2">
                    <button class="button_styles" id="four">4</button>
                    <button class="button_styles" id="five">5</button>
                    <button class="button_styles" id="six">6</button>
                    <button class="button_styles operators operators_multiplication" id="multiplication">*</button>
                </div>
                <div class="simbols_puddings center_simbols_3">
                    <button class="button_styles" id="one">1</button>
                    <button class="button_styles" id="two">2</button>
                    <button class="button_styles" id="three">3</button>
                    <button class="button_styles operators" id="subtraction">-</button>
                </div>
                <div class="simbols_puddings down_simbols">
                    <button class="button_styles" id="zero">0</button>
                    <button class="button_styles" id="point">.</button>
                    <button class="button_styles operators" id="addition">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
